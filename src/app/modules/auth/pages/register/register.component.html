    <form class="form-signup" (ngSubmit)="onSubmit(signUp)" #signUp="ngForm">
        <div class="mb-4">
            <img class="mb-4" src="../../../../../assets/images/logo.png" alt="">
        </div>
        <div class="form-row mb-2">
            <div class="col">
                <label for="FirstName" class=" text-left col pl-0">First Name:</label>
                <input 
                    type="text" 
                    id="FirstName" 
                    class="form-control"
                    required 
                    autofocus
                    ngModel
                    name="firstName"
                    #firstName="ngModel"
                >

                <small *ngIf="!firstName.valid && firstName.touched" class="errorMessage" class="text-danger">
                    *
                </small>

            </div>
            <div class="col">
                <label for="LastName" class="text-left col pl-0">Last Name:</label>
                <input 
                    type="text" 
                    id="LastName" 
                    class="form-control" 
                    required 
                    autofocus
                    ngModel
                    name="lastName"
                    #lastName="ngModel"
                >
                <small *ngIf="!lastName.valid && lastName.touched" class="errorMessage" class="text-danger">
                    *
                </small>
                <!-- <span *ngIf="!lastName.valid && lastName.touched">Please enter a valid name</span> -->
                
            </div>

        </div>


        <div class="form-row mb-2">
            <div class="col">
                <label for="inputEmail" class="text-left col pl-0">Email address:</label>
                <input 
                    type="email" 
                    id="inputEmail" 
                    class="form-control" 
                    required 
                    autofocus
                    ngModel
                    name="emailAddress"
                    email
                    #email="ngModel"

                >
                <small *ngIf="!email.valid && email.touched" class="errorMessage" class="text-danger">
                    enter a valid Email
                </small>

            </div>
        </div>

        <div class="form-row mb-2">
            <div class="col">
                <label for="inputPassword" class="text-left col pl-0">Password:</label>
                <input 
                    type="password" 
                    id="inputPassword" 
                    class="form-control" 
                    required
                    password
                    ngModel
                    name="password"
                    #password="ngModel"

                >
                <small *ngIf="!password.valid && password.touched" class="errorMessage" class="text-danger">
                    enter a valid Password
                </small>

            </div>
        </div>

        <!-- <span *ngIf="!signUp.valid && signUp.touched">Please enter a valid Data</span> -->

        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!signUp.valid">Sign Up</button>
        <p class="mt-5 mb-3 text-muted">Already Registerd ? <a [routerLink]="['/auth/login']">Log In Now</a></p>
    </form>
