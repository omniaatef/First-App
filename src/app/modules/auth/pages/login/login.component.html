<form class="form-signin" (ngSubmit)="onSubmit(signIn)" #signIn="ngForm">
    <img class="mb-4" src="../../../../../assets/images/logo.png" alt="">
    <label for="inputEmail" class="sr-only">Email address</label>

    <input 
        type="email" 
        id="inputEmail" 
        class="form-control" 
        placeholder="Email address" 
        required 
        email
        ngModel
        name="email"
        #email="ngModel"

    >
    <small *ngIf="!email.valid && email.touched" class="errorMessage" class="text-danger">
        enter a valid Email
    </small>

    <label for="inputPassword" class="sr-only">Password</label>
    <input 
        type="password" 
        id="inputPassword"
        class="form-control"
        placeholder="Password" 
        required
        password
        ngModel
        name="password"
        #password="ngModel"
    >
    <small *ngIf="!password.valid && password.touched" class="errorMessage" class="text-danger">
        enter a valid Password
    </small>

    <div class="checkbox mb-3">
        <label class="text-left col">
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!signIn.valid">Sign in</button>
    <p class="mt-5 mb-3 text-muted">Not Registerd ? <a [routerLink]="['/auth/register']">Sign Up Now</a></p>
    <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
</form>
