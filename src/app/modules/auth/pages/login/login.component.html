<form class="form-signin" (ngSubmit)="onSubmit(signIn)" #signIn="ngForm">
    <img class="mb-4" src="../../../../../assets/images/poll-logo.jpg" alt="">
    <label for="inputEmail" class="sr-only">Email address</label>

    <input
        type="email"
        id="inputEmail"
        class="form-control"
        placeholder="Email address"
        required
        email
        ngModel
        name="email"
        #email="ngModel"
        #emailRef

    >
    <div  *ngIf="!email.valid && email.touched"  class="alert alert-danger mt-2">
        <small>
            Enter a valid Email
        </small>
        </div>

    <label for="inputPassword" class="sr-only">Password</label>
    <input
        type="password"
        id="inputPassword"
        class="form-control"
        placeholder="Password"
        required
        password
        minlength="3"
        maxlength="10"
        ngModel
        name="password"
        #password="ngModel"
    >

    <div  *ngIf="!password.valid && password.touched"  class="alert alert-danger mt-2">
        <small>
            Enter a valid Password
        </small>
    </div>
    <div  *ngIf="this.loginErrorMsg" class="alert alert-danger mt-2">
        <small>
            {{this.loginErrorMsg}}
        </small>
    </div>

    <div class="checkbox mb-3">
        <label class="text-left col">
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button 
        class="btn btn-lg btn-primary btn-block" 
        type="submit" 
        [disabled]="!signIn.valid"
        data-bodystyle="suv"  
        data-make="BMW"
        data-published="may 2017"
        
        >Sign in</button>
    <p class="mt-5 mb-3 text-muted">Not Registerd ? <a [routerLink]="['/auth/register']">Sign Up Now</a></p>
    <p class="mt-5 mb-3 text-muted">&copy; 2019</p>


</form>
